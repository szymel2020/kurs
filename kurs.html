<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>kurs</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: darkgray;
			
		}
	</style>	
</head>

	<body>
		<script>
			var my_canvas = document.createElement('canvas');
			my_canvas.width = 500;
			my_canvas.height = 500;
			document.body.appendChild(my_canvas);
			
			var ctx = my_canvas.getContext('2d');
			
			ctx.fillRect(30, 30, 100, 100);
			ctx.fillRect(360, 90, 100, 100);
			
			ctx.strokeRect(140, 30, 50, 50);
			
			ctx.clearRect(50, 50, 250, 250);
			
			ctx.beginPath();
			ctx.moveTo(30, 140);
			ctx.lineTo(100,140);
			ctx.lineTo(60, 250);
			ctx.lineTo(10, 150);
			ctx.closePath();
			
			ctx.stroke();
			
			ctx.beginPath();
			
			// radiany = Math.PI/180*45
			
			ctx.arc(300, 350, 100, Math.PI/180*45, Math.PI/180*90, false)
			
			ctx.stroke();
			
			// krzywe Beziera
			
			ctx.beginPath();
			ctx.moveTo(200, 250);
			ctx.bezierCurveTo(200, 100, 400, 400, 400, 250);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(150, 320);
			ctx.bezierCurveTo(40, 260, 130, 400, 150, 390);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.moveTo(150, 320);
			ctx.bezierCurveTo(260, 260, 170, 400, 150, 390);
			ctx.stroke();
			
		</script>
	
	</body>
</html>
